<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/stylesheets/bootstrap-1.2.0.min.css" />
    <link rel="stylesheet" href="assets/stylesheets/base.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="assets/images/overtime.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=320, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Você também trabalha 8h48? Calcule o horário de ir embora para casa e evite horas extras." />
    <meta name="keywords" content="saída, horário, cartão de ponto, hora extra, calcular, tempo, 8:48, 8h48" />
    <title>Calcule a hora de ir embora - Overtime</title>
  </head>
  <body>
    <div class="container-fluid">
      <form>
        <h1>Calcule a hora de ir embora!</h1>
        <div class="well">
          <label for="arrived_at">Entrada:</label>
          <input type="time" id="arrived_at" class="mini" />
          <input type="submit" id="calc_button" class="btn primary" value="Calcular" />
          <p>Horário base: <span id="base_time"></span> <a href="#" id="edit_base_time">Alterar</a></p>
        </div>
      </form>

      <div class="alert-message">Mínimo: <strong id="min_time"></strong></div>
      <div class="alert-message success">Normal: <strong id="regular_time"></strong></div>
      <div class="alert-message error">Máximo: <strong id="max_time"></strong></div>
    </div>
    <script type="text/javascript" src="assets/javascripts/jquery.js"></script>
    <script type="text/javascript" src="assets/javascripts/calculator.js"></script>
    <script type="text/javascript" src="assets/javascripts/calculator_controller.js"></script>
    <script type="text/javascript" src="assets/javascripts/calculator_initializer.js"></script>
    <script type="text/javascript" src="assets/javascripts/unity.js"></script>
  </body>
</html>
